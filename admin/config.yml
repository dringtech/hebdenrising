  - name: "places" # Used in routes, e.g., /admin/collections/blog
    label: "Places" # Used in the UI
    label_singular: "Place"
    folder: "_Places/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Open', name: 'open', widget: 'boolean', default: true }
      - { label: 'Location', name: 'location', widget: 'map', default: '{ "type": "Point", "coordinates": [-2.0132,53.7417] }' }
      - { label: "Body", name: "body", widget: "text" }