<script>

var xhttp;
if (window.XMLHttpRequest) {
    xhttp = new XMLHttpRequest();
    } else {
    // code for IE6, IE5
    xhttp = new ActiveXObject("Microsoft.XMLHTTP");
}

var getStationData = function(id) {
  var root = 'https://poxbjh94c5.execute-api.eu-west-1.amazonaws.com/prod/levels/'
  xhttp.open('GET', root + id, false);
  xhttp.send();
  return xhttp.responseText;
}

var stations = [8097];
window.alert(getStationData(stations[0]));
</script>
