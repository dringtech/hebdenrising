      return new XMLHttpRequest();
    } else {
      // code for IE6, IE5
      return new ActiveXObject("Microsoft.XMLHTTP");
  }
};

var results = {};
var getStationData = function(id) {
  return Q.Promise(function(resolve, reject, notify) {
    var request = xhr();
    var root = 'https://poxbjh94c5.execute-api.eu-west-1.amazonaws.com/prod/levels/';

    request.open("GET", root + id, true);
    request.onload = onload;
    request.onerror = onerror;
    request.onprogress = onprogress;
    request.send();

    function onload() {
      if (request.status === 200) {
        resolve(JSON.parse(request.responseText));

    }

}

var svg = d3.select('svg#graph');
var res = d3.select('div#results');
var DIMENSIONS = {
  WIDTH: 600, HEIGHT: 300,
  MARGINS: {top: 20, right: 20, bottom: 50, left: 50 }
};
var plot = svg
  .attr("width", DIMENSIONS.WIDTH + DIMENSIONS.MARGINS.left + DIMENSIONS.MARGINS.right)
  .attr("height", DIMENSIONS.HEIGHT + DIMENSIONS.MARGINS.top + DIMENSIONS.MARGINS.bottom)
  .append("g")
    .attr("transform", "translate(" + DIMENSIONS.MARGINS.left + "," + DIMENSIONS.MARGINS.top + ")");
var timeParse = d3.time.format("%Y-%m-%dT%H:%M:%S.%LZ").parse
var stations = [8205,8343,8097,8048,8152];
var color = d3.scale.category10();

Q.all(stations.map(getStationData))
  .then(function(result) {
    // console.log(JSON.stringify(result, null, 2));
    var dates = d3.merge(result.map(function(x) { return x.value_timestamps.map(timeParse) } ));
    var maxLevel = d3.max(result.map(function(x) {return x.site_max}));
    var data = result.map(function(x) {
      return {
        "name": x.external_name,
        "id": x.rloi_id,
        "points": d3.zip( x.value_timestamps.map(timeParse), x.processed_values )
      };
    });
    color.domain(data.map(function (x) { return x.id }));
    console.log(color.domain());
    var xScale = d3.time.scale()
      .range([0, DIMENSIONS.WIDTH])
      .domain(d3.extent(dates));
    var yScale = d3.scale.linear()
      .range([DIMENSIONS.HEIGHT, 0])
      .domain([0, maxLevel]);
    var xAxis = d3.svg.axis().scale(xScale).tickSize(3);
    var yAxis = d3.svg.axis().scale(yScale).tickSize(3).orient("left");
    plot.append("g")
      .classed("axis", true)
      .attr("transform", "translate(0," + DIMENSIONS.HEIGHT + ")")
      .call(xAxis);
    plot.append("g")
      .classed("axis", true)
      .call(yAxis);

    var lineGen = d3.svg.line().interpolate("basis")
        .x(function(d) { return xScale(d[0]); })
        .y(function(d) { return yScale(d[1]); });

    data.map(function (d) {
      console.log(color(d.id));
      plot.append('path')
        .attr('d', lineGen(d.points))
        .attr('stroke', color(d.id))
        .attr('stroke-width', 1)
        .attr('fill', 'none');
    })

    res.text("Loaded");
  });
</script>
